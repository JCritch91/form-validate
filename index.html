<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./java.js" defer></script>
</head>
<body>
    <form action="push">
        <label for="email">Email: <span class="mandatory">*</span></label>
        <input type="email" id="email" name="email">
        <label for="country">Country: <span class="mandatory">*</span></label>
        <input type="text" id="country" name="country">
        <label for="postcode">Postcode: <span class="mandatory">*</span></label>
        <input type="text" name="postcode" id="postcode">
        <label for="password">Password: <span class="mandatory">*</span></label>
        <input type="password" name="password" id="password">
        <label for="pwdConformation">Confirm Password: <span class="mandatory">*</span></label>
        <input type="password" name="pwdConformation" id="pwdConformation">

        <button type="submit">Submit Form</button>




    </form>
</body>
</html>
